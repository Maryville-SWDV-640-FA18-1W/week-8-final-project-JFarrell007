      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">

              <li><a href="beverages.html">Beverages</a></li>
            </ul>
          </li>

          <li><a href="contact.html">CONTACT</a></li>
        </ul>

  <script id="template" type="x-tmpl-mustache">
    <div class="coolFont"> {{drink1.category}}</div>
    {{#white}}

        <div class="col-sm-5"><h3>{{name}}</h3></div>
        <div class="col-sm-5"><h3>{{location}}</h3></div>
        <div class="col-sm-2"><h3>${{price}}</h3></div>
      </div>
    {{/white}}
    <hr>
    <div class="coolFont"> {{drink2.category}}</div>
    {{#red}}

        <div class="col-sm-5"><h3>{{name}}</h3></div>
        <div class="col-sm-5"><h3>{{location}}</h3></div>
        <div class="col-sm-2"><h3>${{price}}</h3></div>
      </div>
    {{/red}}
    <hr>
    <div class="coolFont"> {{drink3.category}}</div>
    {{#beer}}
    <div class="row">
        <div class="col-sm-5"><h3>{{name}}</h3></div>
        <div class="col-sm-5"><h3>{{location}}</h3></div>
        <div class="col-sm-2"><h3>${{price}}</h3></div>
      </div>
    {{/beer}}
    <hr>

</script>

<div id="target"></div>
